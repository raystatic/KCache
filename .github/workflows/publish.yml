name: Publish to Maven Central (New API)

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    name: Publish KMP Library

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3

      # --- GPG Import ---
      - name: Import GPG private key
        run: |
          echo "$GPG_PRIVATE_KEY" > private.key
          gpg --batch --yes --import private.key
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}

      - name: Verify GPG Keys
        run: gpg --list-secret-keys --keyid-format=long

      # Build & Bundle
      - name: Build publications and bundle artifacts
        run: ./gradlew :shared:publishAllPublicationsToMavenLocal :shared:bundleReleaseArtifacts
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          GPG_PRIVATE_KEY_PASSWORD: ${{ secrets.GPG_PRIVATE_KEY_PASSWORD }}

      # Upload to NEW Central API
      - name: Upload bundle to Sonatype Central
        run: |
          curl -X POST \
            -H "Authorization: Bearer $TOKEN" \
            -H "Content-Type: application/zip" \
            --data-binary @shared/build/distributions/bundle.zip \
            https://central.sonatype.com/api/v1/publisher/upload
        env:
          TOKEN: ${{ secrets.MAVEN_CENTRAL_PUBLISH_TOKEN }}
