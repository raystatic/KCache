name: Publish to Maven Central

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    name: Publish KMP Library
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3

      #######################################################
      #                   IMPORT GPG KEY                     #
      #######################################################
      - name: DEBUG â€” Print GPG Key Length (SAFE)
        run: |
          echo "Length of GPG_PRIVATE_KEY:"
          echo "${#GPG_PRIVATE_KEY}"
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}

      - name: Import GPG private key
        run: |
          echo ">>> Writing GPG key to temporary file"
          cat > private.key << 'EOF'
          $GPG_PRIVATE_KEY
          EOF
          echo ">>> Importing private.key"
          gpg --batch --import private.key
          echo ">>> Successfully imported GPG key"
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}

      #######################################################
      #                 RUN GRADLE PUBLISH                   #
      #######################################################
      - name: Publish to Sonatype
        run: ./gradlew publishAllPublicationsToSonatype closeAndReleaseSonatypeStagingRepository
        env:
          MAVEN_USERNAME: ${{ secrets.MAVEN_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.MAVEN_PASSWORD }}
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          GPG_PRIVATE_KEY_PASSWORD: ${{ secrets.GPG_PRIVATE_KEY_PASSWORD }}

      #######################################################
      #                VERIFY SIGNING INFO                   #
      #######################################################
      - name: List imported GPG keys
        run: gpg --list-secret-keys --keyid-format=long
